{% extends "base.html" %}

{% block title %}Forgot Password - Gatherly{% endblock %}

{% block content %}
<div class="form-container">
    <h2 class="form-title">Reset Your Password</h2>
    <p class="form-subtitle">Enter your email address and we'll send you instructions to reset your password.</p>
    
    <form method="POST" action="{{ url_for('auth.forgot_password') }}">
        <div class="form-group">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" id="email" name="email" class="form-input" 
                   placeholder="Enter your email address" required>
        </div>
        
        <button type="submit" class="btn btn-full">Send Reset Instructions</button>
    </form>
    
    <div class="text-center mt-4">
        <p class="text-secondary">
            Remember your password? 
            <a href="{{ url_for('auth.login') }}" class="text-primary">Back to Login</a>
        </p>
    </div>
</div>

<style>
.form-subtitle {
    color: var(--text-secondary);
    margin-bottom: var(--space-6);
    text-align: center;
    line-height: 1.5;
}
</style>
{% endblock %}
