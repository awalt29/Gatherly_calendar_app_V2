{% extends "base.html" %}

{% block title %}Reset Password - Gatherly{% endblock %}

{% block content %}
<div class="form-container">
    <h2 class="form-title">Create New Password</h2>
    <p class="form-subtitle">Enter your new password below. Make sure it's strong and secure.</p>
    
    <form method="POST" action="{{ url_for('auth.reset_password', token=token) }}">
        <div class="form-group">
            <label for="password" class="form-label">New Password</label>
            <input type="password" id="password" name="password" class="form-input" 
                   placeholder="Enter your new password" required minlength="6">
            <small class="form-help">Password must be at least 6 characters long</small>
        </div>
        
        <div class="form-group">
            <label for="confirm_password" class="form-label">Confirm New Password</label>
            <input type="password" id="confirm_password" name="confirm_password" class="form-input" 
                   placeholder="Confirm your new password" required minlength="6">
        </div>
        
        <button type="submit" class="btn btn-full">Reset Password</button>
    </form>
    
    <div class="text-center mt-4">
        <p class="text-secondary">
            <a href="{{ url_for('auth.login') }}" class="text-primary">Back to Login</a>
        </p>
    </div>
</div>

<style>
.form-subtitle {
    color: var(--text-secondary);
    margin-bottom: var(--space-6);
    text-align: center;
    line-height: 1.5;
}

.form-help {
    color: var(--text-secondary);
    font-size: var(--font-size-sm);
    margin-top: var(--space-1);
    display: block;
}
</style>

<script>
// Add password confirmation validation
document.addEventListener('DOMContentLoaded', function() {
    const password = document.getElementById('password');
    const confirmPassword = document.getElementById('confirm_password');
    
    function validatePasswords() {
        if (password.value !== confirmPassword.value) {
            confirmPassword.setCustomValidity('Passwords do not match');
        } else {
            confirmPassword.setCustomValidity('');
        }
    }
    
    password.addEventListener('input', validatePasswords);
    confirmPassword.addEventListener('input', validatePasswords);
});
</script>
{% endblock %}
