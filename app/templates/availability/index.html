{% block extra_css %}
<style>
.availability-header {
    text-align: center;
    margin-bottom: var(--space-4);
}

.page-title {
    font-size: var(--font-size-2xl);
    font-weight: 700;
    color: var(--text-primary);
    margin-bottom: 0;
}

/* Ensure container is centered */
.availability-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 var(--space-4);
}

/* Week navigation integrated into days list */
.week-nav-item {
    border-bottom: 1px solid var(--border);
    background: rgba(0, 104, 177, 0.05);
    min-height: 56px;
}

.week-nav-header {
    display: flex;
    justify-content: space-between;
    padding: var(--space-2) var(--space-4);
    align-items: center;
    min-height: 48px;
    gap: var(--space-3);
}

.week-display {
    font-weight: 700;
    color: var(--text-primary);
    text-align: center;
    flex: 1;
    margin: 0 var(--space-3);
    font-size: var(--font-size-lg);
}

.nav-btn {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: var(--radius-md);
    padding: var(--space-2);
    color: var(--text-primary);
    font-size: var(--font-size-lg);
    font-weight: 400;
    cursor: pointer;
    transition: all 0.2s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 40px;
    height: 40px;
    min-width: 40px;
    flex-shrink: 0;
}

.nav-btn:hover {
    background: var(--primary);
    color: white;
    border-color: var(--primary);
    transform: translateY(-1px);
}

/* Calendly-Style Availability List */
.availability-days-list {
    max-width: 600px;
    width: 100%;
    margin: 0 auto var(--space-4);
    background: var(--surface);
    border-radius: var(--radius-lg);
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    overflow: hidden;
}

.availability-day-item {
    border-bottom: 1px solid var(--border);
    padding: var(--space-4);
    transition: background-color 0.2s ease;
    min-height: 72px;
    display: flex;
    align-items: center;
}

.availability-day-item:last-child {
    border-bottom: none;
}

.availability-day-item:hover {
    background: rgba(0, 104, 177, 0.05);
}

/* Truly integrated action buttons - seamless part of container */
.availability-days-list .availability-day-item.actions-item {
    background: var(--surface);
    border-bottom: none;
    border-left: none;
    border-right: none;
    border-top: none;
    border-bottom-left-radius: var(--radius-lg);
    border-bottom-right-radius: var(--radius-lg);
    min-height: 72px;
    display: flex;
    align-items: center;
    padding: 0;
}

.availability-days-list .availability-day-item.actions-item:hover {
    background: var(--surface);
}

.actions-content {
    display: flex;
    width: 100%;
    gap: 0;
    padding: var(--space-4);
}

/* Integrated action buttons - no borders, seamless design */
.integrated-action-btn {
    flex: 1;
    padding: var(--space-3) var(--space-4);
    font-weight: 600;
    font-size: var(--font-size-base);
    height: 48px;
    border: none;
    background: transparent;
    color: var(--text-primary);
    cursor: pointer;
    transition: all 0.2s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: var(--space-2);
    border-radius: var(--radius-md);
    margin: 0 var(--space-1);
}

.integrated-action-btn.primary-action {
    background: var(--primary);
    color: white;
}

.integrated-action-btn.primary-action:hover {
    background: var(--primary-hover);
    transform: translateY(-1px);
}

.integrated-action-btn.secondary-action {
    background: rgba(255, 255, 255, 0.05);
    color: var(--text-primary);
}

.integrated-action-btn.secondary-action:hover {
    background: rgba(255, 255, 255, 0.1);
}

.btn-icon {
    font-size: var(--font-size-sm);
}

/* Mobile responsive adjustments for integrated buttons */
@media (max-width: 768px) {
    .actions-content {
        flex-direction: column;
        gap: var(--space-2);
        padding: var(--space-3);
    }
    
    .integrated-action-btn {
        margin: 0;
        height: 44px;
        font-size: var(--font-size-sm);
    }
}
</style>
{% endblock %}
